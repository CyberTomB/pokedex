<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>pokedex</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">pokedex</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div class="row pokedex d-flex">
            <div class="col-7">
                <div class="row">
                    <div class="col-12 pokemon-list">
                        <div>
                            <h3>LIST OF POKEMON</h3>
                            <ol id="api-pokemon">
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-12">
                        <div>
                            <h3>MY POKEMON</h3>
                            <ol id="my-pokemon"></ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-5" id="active-pokemon">
                <div class="bg-cerebii m-3 p-3 shadow card text-light">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        class="card-img-top" alt="bulbasaur">
                    <div class="card-body">
                        <div class="text-center">
                            <h3>BULBASAUR</h3>
                        </div>
                        <p>Height: 7"</p>
                        <p>Weight: 69 lbs</p>
                        <p>Types:
                            <img class="p-1" src="https://www.serebii.net/pokedex-rs/type/grass.gif" alt="grass">
                            <img class="p-1" src="https://www.serebii.net/pokedex-rs/type/poison.gif" alt="poison">
                        </p>
                    </div>
                    <div class="text-right">
                        <button>ADD</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with love by Codeworks</small></p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
